    <div class="row">
      <div class="span3">	
	  <!--Sidebar content-->
<ul class="nav nav-list">
  <li class="nav-header"><i class="icon-random"></i> CATEGORIES</li></li>
  <li ng-class="active('cat')"> <a ng-click="cat = 'cat' "><i class="icon-chevron-right"></i> All</a></li>
  <li ng-class="active('name')" ><a ng-class="active('rating')" ng-click="cat = 'name'"><i class="icon-chevron-right"></i> WEB</a></li>
  <li ng-class="active('rating')" ><a ng-class="active('rating')" ng-click="cat = 'rating'"><i class="icon-chevron-right"></i> MOB</a></li>
  <li ng-class="active('rating')" ><a ng-class="active('rating')" ng-click="cat = 'rating'"><i class="icon-chevron-right"></i> PRNT</a></li>
  <li class="divider"></li>

  <div class="input-append">
  <input ng-model="query" class="span2" id="appendedInput" type="text">
  <span class="add-on"><i class="icon-search"></i></span>
</div>


  </ul>

</ul>

 </div>
      <div class="span7">
<!--Body content-->


<div class="media" ng-repeat="things in thing | filter:query | orderBy:order:true" ng-click="addRestaurantToEvent(restaurant.restaurantName)">
  <a class="pull-left" href="#/{{things.id}}">
    <img class="media-object" src="{{things.thumb}}" height="75" width="75">
  </a>
  <div class="media-body">
    <h4 class="media-heading"><a href="#/{{things.id}}">{{things.name}}</a></h4>
    <p>{{things.snippet}}</p>

  </div>
</div>


      </div>
	  <div class="span2">
<!--Graduated Projects-->

  <li class="nav-header"><i class="text-warning icon-star"></i> Graduated</li>
  

<ul class="thumbnails" ng-repeat="things in thing | filter:{status:'grad'}|limitTo:3">
  <li class="span2">
    <div class="thumbnail">
      <a href="#/{{things.id}}"><img src="{{things.thumb}}" alt="{{things.name}}"></a>
      <h6>{{things.name}}</h6>
    </div>
  </li>
</ul>


    </div>
